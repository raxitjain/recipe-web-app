<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe App - Home</title>
</head>
<body>
    <div>
        <h1>My Recipes!!!</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Description</th>
            </tr>
            <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.getId()}"></td>
                <td th:text="${recipe.getDescription()}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
